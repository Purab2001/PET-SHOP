<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PET-SHOP</title>
    <link rel="stylesheet" href="styles/style.css">
    <!-- Tailwind & Daisy UI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/51319feb02.js" crossorigin="anonymous"></script>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=ADLaM+Display&family=Sora:wght@100..800&display=swap"
        rel="stylesheet">
    <style>
        .adlam-display {
            font-family: "ADLaM Display", serif;
        }

        .sora {
            font-family: "Sora", serif;
            font-optical-sizing: auto;
        }
    </style>
</head>

<body class="sora">
    <header>
        <!-- Navbar -->
        <nav>
            <div class="navbar px-3 lg:px-32 bg-yellow-600 bg-opacity-5">
                <div class="navbar-start">
                    <img src="./c1-assets/logo-header.png" alt="">
                    <a class="text-2xl ml-1 hidden lg:block">Browse<span class="text-yellow-300">4</span>Pets</a>
                </div>
                <div class="navbar-center hidden lg:flex">
                    <ul class="menu menu-horizontal px-1">
                        <li><a class="text-xl">Find a pet</a></li>
                        <li><a class="text-xl">Breeds</a></li>
                        <li><a class="text-xl">Contact us</a></li>
                    </ul>
                </div>
                <div class="navbar-end gap-3">
                    <a class="hidden lg:block" href=""><i class="fa-regular fa-bell fa-xl"></i></a>
                    <a class="hidden lg:block" href=""><i class="fa-solid fa-magnifying-glass fa-xl"></i></a>
                    <a class="lg:hidden" href=""><i class="fa-solid fa-bars fa-xl"></i></a>
                    <button class="hover:bg-yellow-300 outline outline-yellow-300 text-xl px-7 py-2 rounded-lg hidden lg:block">Login</button>
                    <button class="hover:bg-yellow-400 hover:outline-yellow-400 bg-yellow-300 outline outline-yellow-300 text-xl px-7 py-2 rounded-lg hidden lg:block">Register</button>
                </div>
            </div>
        </nav>
        <!-- Banner -->
        <section class="px-3 lg:px-32 flex items-center -mt-6 lg:-mt-40">
            <div class="absolute">
                <h1 class="text-4xl lg:text-6xl adlam-display mb-4">Pamper Your Pet, <br>Because They Deserve <br>the Bes</h1>
                <p class="w-4/6 text-xs lg:text-xl opacity-80 mb-4">Discover a world of treats, toys, and essentials handpicked for <br> your furry friends. Shop now and make tails wag with joy!</p>
                <button class="hover:bg-yellow-400 hover:outline-yellow-400 bg-yellow-300 outline outline-yellow-300 text-xs lg:text-xl px-7 py-2 rounded-lg">Find a pet</button>
            </div>
            <div class="pt-44">
                <img src="./c1-assets/cat-big.png" alt="">
            </div>
        </section>
    </header>
    <main>

    </main>
    <footer>

    </footer>
</body>

</html>
